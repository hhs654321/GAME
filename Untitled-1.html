<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 嵌入小游戏 Demo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 50px;
        }
        iframe {
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>iframe嵌入贪吃蛇小游戏</h1>
    <iframe src="https://azahar.itch.io/retro-space-shooter" width="640" height="480" frameborder="0"></iframe>
    <p>直接在上面的窗口里就能玩游戏了 😎</p>
</body>
</html>
